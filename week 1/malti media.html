<body>
    <h1>video</h1>

        <source src="video.mp4" />

    <h1>Audio</h1>
    <audio controls autoplay>
        <source src="audio.mp3" />
        <source src="audio.mp3" />

    <h1>using iframe to link a page</h1>

        width="500">
        <br>
    </iframe>

    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3603.8944192772133!2d68.25800397531225!3d25.408344523116096!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x394c795e86cdf11b%3A0xef1bd0f6ec31ced3!2sMehran%20University%20of%20Engineering%20and%20Technology!5e0!3m2!1sen!2s!4v1763635025675!5m2!1sen!2s"

        referrerpolicy="no-referrer-when-downgrade"></iframe>

            <iframe width="560" height="315" src="https://www.youtube.com/embed/ts0mU1_fQVA?si=dN66BqYFjJLJ75_e" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
