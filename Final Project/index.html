<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>University Fee Payment System</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">

    <!-- LOGIN -->
    <div id="loginBox" class="card p-4">
        <h3 class="text-center">Student Login</h3>
        <input type="text" id="username" class="form-control mt-2" placeholder="Username">
        <input type="password" id="password" class="form-control mt-2" placeholder="Password">
        <button class="btn btn-primary mt-3" onclick="login()">Login</button>
    </div>

    <!-- PAYMENT FORM -->
    <div id="paymentBox" class="card p-4 d-none">
        <h3 class="text-center">University Fee Payment</h3>

        <input type="text" id="name" class="form-control mt-2" placeholder="Student Name">
        <input type="text" id="roll" class="form-control mt-2" placeholder="Roll Number">
        <input type="text" id="dept" class="form-control mt-2" placeholder="Department">

        <select id="feeType" class="form-control mt-2">
            <option value="5000">Tuition Fee - Rs 5000</option>
            <option value="2000">Exam Fee - Rs 2000</option>
            <option value="3000">Hostel Fee - Rs 3000</option>
        </select>

        <button class="btn btn-success mt-3" onclick="payNow()">Pay Now</button>

        <div id="loading" class="text-center mt-3 d-none">
            <div class="spinner-border text-success"></div>
            <p>Processing Payment...</p>
        </div>

        <div id="receipt" class="mt-4 d-none"></div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
